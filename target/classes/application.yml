server:
  port : 8080

spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: 'create'
  h2:
    console:
      enabled: 'true'
      path: /h2

properties:
  uri-mock-products: https://mocki.io/v1/d7d5047d-5d1c-4e25-9c8e-14531f0d3f5f